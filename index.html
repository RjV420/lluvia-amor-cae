<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#050505" />
  <title>Te Amo mi Heidy hermosa ❤️</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #050505;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .center-message {
      font-family: 'Great Vibes', cursive;
      color: #ff69b4;
      font-size: 6vw;
      text-align: center;
      opacity: 0.85;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493, 0 0 30px #ff1493;
      margin-bottom: 20px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #ff69b4;
      animation: typing 4s steps(40, end) forwards, blink 0.7s infinite;
    }

    .sub-message {
      font-family: 'Courier New', monospace;
      color: #ffb6c1;
      font-size: 2vw;
      text-align: center;
      opacity: 0.7;
      text-shadow: 0 0 5px #ff69b4;
      animation: fadeIn 4s ease-in-out 2s forwards;
      max-width: 80%;
      line-height: 1.5;
      opacity: 0;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      0% { border-color: transparent; }
      50% { border-color: #ff69b4; }
      100% { border-color: transparent; }
    }

    @keyframes fadeIn {
      to { opacity: 0.7; }
    }

    @media (max-width: 768px) {
      .center-message {
        font-size: 10vw;
      }
      .sub-message {
        font-size: 4vw;
      }
    }
  </style>
</head>
<body>

<audio id="bgMusic" loop playsinline preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_f0817cc1aa.mp3?filename=romantic-love-112195.mp3" type="audio/mp3">
</audio>

<div class="overlay">
  <div class="center-message">TE AMO MI HEIDY HERMOSA ❤️</div>
  <div class="sub-message">Eres la luz de mi vida, mi razón de ser<br>y la mujer más maravillosa que he conocido</div>
</div>

<script>
  const bgMusic = document.getElementById("bgMusic");
  document.body.addEventListener("click", () => {
    bgMusic.volume = 0.5;
    bgMusic.play().catch(e => console.log("Audio bloqueado"));
  }, { once: true });
</script>

</body>
</html>
